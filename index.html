<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Countdown To Retirement</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --overlay-bg: rgba(0,0,0,0.5);
      --text-color: #fff;
      --font-family: 'Poppins', sans-serif;
      --accent-color: #ffd700;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow:hidden; position:relative; }

    .background {
      position:absolute; top:0; left:0; width:100%; height:100%;
      background-size: contain; background-position: center; background-repeat: no-repeat;
      animation: kenburns 3600s ease-in-out infinite alternate;
      transition: background-image 0.8s ease-in-out;
    }
    @keyframes kenburns {
      from { transform: scale(1) translate(0,0) }
      to   { transform: scale(1.05) translate(-2%,-2%) }
    }

    .overlay {
      position:absolute; top:0; left:0; width:100%; height:100%;
      background: var(--overlay-bg);
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
    }

    .timer {
      font-family: var(--font-family);
      color: var(--text-color);
      text-align: center;
      text-shadow: 0 4px 8px rgba(0,0,0,0.7);
    }
    .time-unit { display:inline-block; margin:0 1rem; }
    .time-value {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 800;
      opacity: 0.6;
      transition: transform 0.3s, color 0.3s;
    }
    .time-value.animate {
      transform: scale(1.2);
      color: var(--accent-color);
    }
    .label {
      font-size: clamp(0.75rem, 2vw, 1.2rem);
      letter-spacing:2px;
      margin-top:0.2rem;
    }

    .content-container {
      text-align:center;
      margin-top:0.4rem;
      max-width:70%;
    }
    #contentTitle {
      font-family: var(--font-family);
      color: var(--text-color);
      font-weight:600;
      font-size:0.85rem;
      opacity:0.75;
      margin-bottom:0.2rem;
    }
    #contentText {
      font-family: var(--font-family);
      font-style:italic;
      font-size:0.75rem;
      color: var(--text-color);
      text-shadow: 0 0 3px rgba(0,0,0,0.4);
      opacity:0.75;
    }

    .image-countdown-wrapper {
      position:absolute; bottom:10px; right:10px;
      display:flex; align-items:center; gap:4px;
      font-family: var(--font-family);
    }
    .pie-timer {
      width:18px; height:18px; border-radius:50%;
      transform: scaleX(-1);
      background: conic-gradient(var(--accent-color) 360deg, transparent 0deg);
    }
    .image-countdown {
      font-size:0.65rem;
      color: rgba(255,255,255,0.8);
      text-shadow:0 0 4px rgba(0,0,0,0.3);
    }

    #toggleView {
      position:absolute; bottom:10px; left:10px;
      background: rgba(0,0,0,0.6); color:#fff;
      border:none; padding:0.5rem 0.75rem;
      font-family:var(--font-family);
      font-size:0.75rem; border-radius:4px;
      cursor:pointer; opacity:0.8;
    }
    #toggleView:hover { opacity:1; }

    .modal {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.8);
      display:none; align-items:center; justify-content:center;
      font-family: var(--font-family);
      color: var(--text-color);
      text-align:center; padding:20px;
    }
    .modal .content {
      background:#fff; color:#000;
      padding:30px; border-radius:10px;
      max-width:90%; box-shadow:0 4px 10px rgba(0,0,0,0.3);
    }
    .modal .content h1 { margin-bottom:0.5em }
    .modal .content button {
      margin-top:1em; padding:0.5em 1em;
      background: var(--accent-color);
      border:none; border-radius:4px;
      cursor:pointer;
    }

    @media(max-width:768px) {
      .time-value { font-size:3rem }
      .label      { font-size:0.9rem }
    }
  </style>
</head>
<body>

  <div class="background" id="background"></div>

  <div class="overlay">
    <div class="timer" role="timer" aria-live="polite">
      <time datetime="2025-08-15T17:30:00Z">
        <div class="time-unit months-unit">
          <div class="time-value" id="months">00</div>
          <div class="label">Months</div>
        </div>
        <div class="time-unit">
          <div class="time-value" id="days">00</div>
          <div class="label">Days</div>
        </div>
        <div class="time-unit">
          <div class="time-value" id="hours">00</div>
          <div class="label">Hours</div>
        </div>
      </time>
    </div>

    <div class="content-container">
      <div id="contentTitle">Loadingâ€¦</div>
      <div id="contentText"></div>
    </div>
  </div>

  <div class="image-countdown-wrapper">
    <div class="pie-timer" id="pieTimer"></div>
    <div class="image-countdown" id="imageCountdown">Next image in 00:00</div>
  </div>

  <button id="toggleView">Simple View</button>

  <div class="modal" id="timeUpModal">
    <div class="content">
      <h1>ðŸŽ‰ Congratulations!</h1>
      <p>The countdown has ended. Happy Retirement!</p>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <script>
    const countdownDate = new Date("2025-08-15T17:30:00").getTime();
    function animateValue(id,val){
      const el=document.getElementById(id);
      if(el.innerText!==val){
        el.innerText=val;
        el.classList.add('animate');
        setTimeout(()=>el.classList.remove('animate'),300);
      }
    }
    function updateCountdown(){
      const now=Date.now(),diff=countdownDate-now;
      if(diff<=0) return showTimeUpModal();
      if(document.body.classList.contains('simple')){
        const totalDays=Math.floor(diff/(1000*60*60*24));
        const hours= Math.floor((diff%(1000*60*60*24))/(1000*60*60));
        animateValue('days',String(totalDays).padStart(2,'0'));
        animateValue('hours',String(hours).padStart(2,'0'));
      } else {
        const months=Math.floor(diff/(1000*60*60*24*30));
        const days=  Math.floor((diff%(1000*60*60*24*30))/(1000*60*60*24));
        const hours= Math.floor((diff%(1000*60*60*24))/(1000*60*60));
        animateValue('months',String(months).padStart(2,'0'));
        animateValue('days',String(days).padStart(2,'0'));
        animateValue('hours',String(hours).padStart(2,'0'));
      }
    }
    updateCountdown();
    setInterval(updateCountdown,250);

    // RNG & shuffle
    function xfnv1a(s){let h=2166136261;for(let i=0;i<s.length;i++){h^=s.charCodeAt(i);h=Math.imul(h,16777619);}return h>>>0;}
    function mulberry32(a){return function(){a|=0;a=a+0x6D2B79F5|0;let t=Math.imul(a^(a>>>15),1|a);t=t+Math.imul(t^(t>>>7),61|t)^t;return((t^(t>>>14))>>>0)/4294967296;}}

    const totalImages=137;
    function getShuffledImages(){
      const now=new Date();
      const localEpoch=Date.now()+now.getTimezoneOffset()*60000;
      const hc=Math.floor(localEpoch/3600000);
      const cycle=Math.floor(hc/totalImages);
      const rng=mulberry32(xfnv1a('batmanisgod22-'+cycle));
      const arr=Array.from({length:totalImages},(_,i)=>String(i+1).padStart(2,'0')+'.png');
      for(let i=arr.length-1;i>0;i--){
        const j=Math.floor(rng()*(i+1));
        [arr[i],arr[j]]=[arr[j],arr[i]];
      }
      return arr;
    }

    function setImage(){
      const imgs=getShuffledImages();
      const now=new Date();
      const localEpoch=Date.now()+now.getTimezoneOffset()*60000;
      const idx=Math.floor(localEpoch/3600000)%totalImages;
      document.getElementById('background').style.backgroundImage=`url('images/${imgs[idx]}')`;
    }
    setImage();
    (function(){
      const now=new Date(), next=new Date(now);
      next.setHours(now.getHours()+1,0,0,0);
      setTimeout(()=>location.reload(),next-now+50);
    })();

    // Pie timer
    const pie=document.getElementById('pieTimer'), lbl=document.getElementById('imageCountdown');
    function updateImageCountdown(){
      const now=new Date(), next=new Date(now);
      next.setHours(now.getHours()+1,0,0,0);
      const diff=next-now;
      const m=Math.floor((diff%3600000)/60000), s=Math.floor((diff%60000)/1000), frac=diff/3600000;
      lbl.innerText=`Next image in ${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
      pie.style.background=`conic-gradient(var(--accent-color) ${Math.max(0,frac*360)}deg,transparent 0deg)`;
    }
    updateImageCountdown();
    setInterval(updateImageCountdown,250);

    // Load facts & jokes, alternate hourly
    let facts=[], jokes=[];
    Promise.all([
      fetch('facts.json').then(r=>{ if(!r.ok) throw Error(r.status); return r.json(); }),
      fetch('jokes.json').then(r=>{ if(!r.ok) throw Error(r.status); return r.json(); })
    ]).then(([f, j])=>{
      facts=f; jokes=j;
      showContent();
    }).catch(err=>{
      console.error(err);
      document.getElementById('contentTitle').innerText='Error loading content.';
      document.getElementById('contentText').innerText='';
    });

    function showContent(){
      const now=new Date();
      const localEpoch=Date.now()+now.getTimezoneOffset()*60000;
      const hc=Math.floor(localEpoch/3600000);
      const isJoke = (hc % 2) === 1;
      const titleEl = document.getElementById('contentTitle');
      const textEl  = document.getElementById('contentText');
      if(isJoke && jokes.length){
        titleEl.innerText = 'Joke:';
        const idx = xfnv1a('joke-'+hc) % jokes.length;
        textEl.innerText = jokes[idx];
      } else if(facts.length) {
        titleEl.innerText = 'Fun Fact:';
        const idx = xfnv1a('fact-'+hc) % facts.length;
        textEl.innerText = facts[idx];
      }
    }

    // Toggle Full/Simple
    document.getElementById('toggleView').addEventListener('click', ()=>{
      document.body.classList.toggle('simple');
      const btn = document.getElementById('toggleView');
      btn.textContent = document.body.classList.contains('simple') ? 'Full View' : 'Simple View';
      updateCountdown();
    });

    // Hover preview
    let tip=null;
    lbl.addEventListener('mouseenter',()=>{
      const imgs=getShuffledImages();
      const now=new Date(), localEpoch=Date.now()+now.getTimezoneOffset()*60000;
      const nextIdx=(Math.floor(localEpoch/3600000)+1)%totalImages;
      tip=document.createElement('img');
      tip.src=`images/${imgs[nextIdx]}`;
      Object.assign(tip.style,{
        position:'absolute', width:'100px',
        border:`2px solid var(--accent-color)`,
        boxShadow:`0 2px 6px rgba(0,0,0,0.3)`
      });
      document.body.appendChild(tip);
    });
    lbl.addEventListener('mousemove',e=>{
      if(!tip) return;
      const w=tip.offsetWidth, h=tip.offsetHeight;
      tip.style.left = `${e.pageX - w}px`;
      tip.style.top  = `${e.pageY - h}px`;
    });
    lbl.addEventListener('mouseleave',()=>{
      if(tip){ tip.remove(); tip=null; }
    });

    // Timeâ€™s Up modal
    function showTimeUpModal(){ document.getElementById('timeUpModal').style.display='flex'; }
    document.getElementById('closeModal').addEventListener('click', ()=>{
      document.getElementById('timeUpModal').style.display='none';
    });
  </script>
</body>
</html>
