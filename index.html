<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown To Retirement</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        body, html {
            height: 100%;
            overflow: hidden;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.8s ease-in-out;
        }
        .overlay {
            width:100%;height:100%;
            background:rgba(0,0,0,0.5);
            display:flex;
            align-items:center;
            justify-content:center;
            position:absolute;
            top:0;left:0;
        }
        .timer {
            color:#fff;
            font-family:'Poppins', sans-serif;
            text-align:center;
            text-shadow:0 4px 8px rgba(0,0,0,0.7);
        }
        .time-value {
            font-size:5rem;
            font-weight:800;
            margin:0 1rem;
        }
        .label {
            font-size:1.2rem;
            letter-spacing:2px;
            margin-top:8px;
        }
        .time-unit {
            display:inline-block;
        }

        @media(max-width:768px){
            .time-value{font-size:3rem;}
            .label{font-size:0.9rem;}
        }
    </style>
</head>
<body>

<div class="background" id="background"></div>

<div class="overlay">
    <div class="timer">
        <div class="time-unit">
            <div class="time-value" id="months">00</div>
            <div class="label">Months</div>
        </div>
        <div class="time-unit">
            <div class="time-value" id="days">00</div>
            <div class="label">Days</div>
        </div>
        <div class="time-unit">
            <div class="time-value" id="hours">00</div>
            <div class="label">Hours</div>
        </div>
    </div>
</div>

<script>
    const countdownDate = new Date("2025-12-31T00:00:00").getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30));
        const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

        document.getElementById("months").innerText = months.toString().padStart(2, '0');
        document.getElementById("days").innerText = days.toString().padStart(2, '0');
        document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60); // update every hour

    function getHourlySeed() {
        const now = new Date();
        return `${now.getFullYear()}-${now.getMonth()}-${now.getDate()}-${now.getHours()}`;
    }

    function seededRandom(seed) {
        let hash = 0;
        for (let i = 0; i < seed.length; i++) {
            hash = seed.charCodeAt(i) + ((hash << 5) - hash);
        }
        return Math.abs(hash);
    }

    function setRandomImageHourly() {
        const totalImages = 40; // Increase this number if you add more images
        const seed = getHourlySeed();
        const randomNumber = (seededRandom(seed) % totalImages) + 1;
        const formatted = randomNumber.toString().padStart(2, '0');
        const imageUrl = `images/${formatted}.png`;

        document.getElementById("background").style.backgroundImage = `url('${imageUrl}')`;
    }

    setRandomImageHourly();
    setInterval(setRandomImageHourly, 1000 * 60 * 60); // update every hour

</script>

</body>
</html>
